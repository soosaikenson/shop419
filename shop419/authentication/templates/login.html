{% extends 'base.html'%}
{% load static %}
{% block title %}
Sign in
{% endblock %}

{% block content %}
<form method="post">    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}

<!-- post method will hide the username and password in the url, get request will show the credentials in the url -->
